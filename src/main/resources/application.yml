server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotel
    username: root
    password: 16052001

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: HOTEL-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka